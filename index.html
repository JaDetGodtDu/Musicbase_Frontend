<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>musicbase</title>
  </head>
  <body>
    <header>
      <h1>musicbase</h1>
      <button id="add-artist-button">Add Artist</button>
      <button id="add-track-button">Add Track</button>
      <button id="add-album-button">Add Album</button>
    </header>

    <dialog id="artist-dialog">
      <h2>Add Artist</h2>
      <label for="artst-name">Artist Name:</label>
      <input type="text" id="artist-input" name="artist-title" />
      <br />
      <br />
      <button id="close-artist-dialog">Close</button>
    </dialog>

    <dialog id="track-dialog">
      <h2>Add Track</h2>
      <label for="track-title">Track Title:</label>
      <input type="text" id="track-input" name="track-title" /> <br />
      <label for="track-duration">Track duration:</label>
      <input type="text" id="duration-input" name="track-duration" /> <br />

      <label for="artst-title">Artist Title:</label>
      <input type="text" id="artist-input" name="artist-title" /> <br />

      <button id="close-track-dialog">Close</button>
    </dialog>

    <dialog id="album-dialog">
      <h2>Add Album</h2>
      <label for="album-title">Album Title:</label>
      <input type="text" id="album-input" name="album-title" /> <br />
      <button id="close-album-dialog">Close</button>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
